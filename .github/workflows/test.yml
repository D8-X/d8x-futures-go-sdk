name: Tests

on:
  push:
  #   branches: [main]
  # pull_request:
  #   branches: [main]

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build
        run: go build ./...

      - name: Vet
        run: go vet ./...

      - name: Unit tests
        run: go test ./pkg/d8x_futures/ -v -count=1
