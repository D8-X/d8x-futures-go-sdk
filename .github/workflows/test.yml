name: Tests

on:
  push:
  #   branches: [main]
  # pull_request:
  #   branches: [main]

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build
        run: go build ./...

      - name: Vet
        run: go vet ./...

      - name: Unit tests
        run: go test ./pkg/d8x_futures/ -v -count=1

  integration-tests:
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Create .env
        run: |
          cat <<EOF > .env
          PK=${{ secrets.PK }}
          RPC=${{ secrets.RPC }}
          EOF

      - name: Integration tests
        run: go test -tags=integration ./pkg/d8x_futures/ -v -count=1 -timeout=10m
